version: '2'

volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=xxxxxxxxxxxxx
      - MYSQL_PASSWORD=xxxxxxxxxxxxx
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=xxxxxxxxxx

  app:
    image: nextcloud
    ports:
      - 8282:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    restart: always
